---
name: build and push
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
concurrency:
  group: build-and-release
jobs:
  build-and-push:
    runs-on:
      - arc-runner-set
    steps:
      - name: configure environment
        id: name
        run: |-
          echo "GITHUB_SHA_SHORT=${GITHUB_SHA::8}" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date +%s)" >> $GITHUB_ENV
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: |-
          sleep 60
